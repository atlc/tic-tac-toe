<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body class="bg-dark-subtle">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Vaporwave Tic Tac Toe</h1>
        <h2 id="player" class="text-center mb-4">Click a cell to start</h2>
        <div class="game-board mx-auto">
            <div class="row g-0">
                <div class="col-4 cell"></div>
                <div class="col-4 cell"></div>
                <div class="col-4 cell"></div>
            </div>
            <div class="row g-0">
                <div class="col-4 cell"></div>
                <div class="col-4 cell"></div>
                <div class="col-4 cell"></div>
            </div>
            <div class="row g-0">
                <div class="col-4 cell"></div>
                <div class="col-4 cell"></div>
                <div class="col-4 cell"></div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="reset" class="btn btn-primary">Reset Game</button>
        </div>
    </div>
</body>
</html>
